# Unbound DNS Resolver Configuration for OpenSASE-Lab
# Provides DNS resolution with query logging for security visibility

server:
    # Interface configuration
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    
    # Access control - allow branch networks
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    access-control: 127.0.0.0/8 allow
    
    # Privacy and security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    use-caps-for-id: yes
    
    # Performance tuning
    num-threads: 2
    msg-cache-size: 64m
    rrset-cache-size: 128m
    cache-min-ttl: 300
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    
    # Query logging for security visibility
    verbosity: 1
    log-queries: yes
    log-replies: yes
    log-local-actions: yes
    logfile: "/var/log/unbound/unbound.log"
    
    # Root hints
    root-hints: "/etc/unbound/root.hints"
    
    # DNSSEC validation
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    
    # Private addresses (RFC1918)
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16

# Forward to upstream DNS (Cloudflare + Google as fallback)
forward-zone:
    name: "."
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 1.0.0.1@853#cloudflare-dns.com
    forward-addr: 8.8.8.8@853#dns.google
    forward-addr: 8.8.4.4@853#dns.google
    forward-tls-upstream: yes

# Block known malicious domains (example - extend as needed)
local-zone: "malware.example.com" always_refuse
local-zone: "phishing.example.com" always_refuse
local-zone: "ads.example.com" always_refuse
