<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1 - OpenSASE Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: #00c853;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .info {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            opacity: 0.7;
        }
        .value {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”’</div>
        <h1>App1</h1>
        <p class="subtitle">Private Application in Branch A</p>
        <div class="badge">âœ“ ZTNA Protected</div>
        <div class="info">
            <div class="info-row">
                <span class="label">Location:</span>
                <span class="value">Branch A (10.201.0.100)</span>
            </div>
            <div class="info-row">
                <span class="label">Access Method:</span>
                <span class="value">OpenZiti mTLS</span>
            </div>
            <div class="info-row">
                <span class="label">Public Ports:</span>
                <span class="value">None (Dark Service)</span>
            </div>
            <div class="info-row">
                <span class="label">Service Name:</span>
                <span class="value">app1.ziti</span>
            </div>
        </div>
    </div>
</body>
</html>
