<!--
  Wazuh Manager Configuration
  OpenSASE-Lab SIEM with multi-source log ingestion
-->
<ossec_config>
  <!-- ============================================
       Global Settings
       ============================================ -->
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
    <email_notification>no</email_notification>
    <smtp_server>localhost</smtp_server>
    <email_from>wazuh@opensase.lab</email_from>
    <email_to>admin@opensase.lab</email_to>
    <email_maxperhour>12</email_maxperhour>
    <white_list>127.0.0.1</white_list>
    <white_list>::1</white_list>
  </global>

  <!-- ============================================
       Manager Cluster (Single Node)
       ============================================ -->
  <cluster>
    <name>wazuh-cluster</name>
    <node_name>wazuh-manager</node_name>
    <node_type>master</node_type>
    <key>opensase-lab-cluster-key-2024</key>
    <port>1516</port>
    <bind_addr>0.0.0.0</bind_addr>
    <nodes>
      <node>wazuh-manager</node>
    </nodes>
    <hidden>no</hidden>
    <disabled>yes</disabled>
  </cluster>

  <!-- ============================================
       Vulnerability Detection
       ============================================ -->
  <vulnerability-detector>
    <enabled>yes</enabled>
    <interval>5m</interval>
    <min_full_scan_interval>6h</min_full_scan_interval>
    <run_on_start>yes</run_on_start>

    <provider name="nvd">
      <enabled>yes</enabled>
      <update_interval>1h</update_interval>
    </provider>
  </vulnerability-detector>

  <!-- ============================================
       Indexer Connection
       ============================================ -->
  <indexer>
    <enabled>yes</enabled>
    <hosts>
      <host>http://wazuh-indexer:9200</host>
    </hosts>
    <ssl>
      <certificate_authorities>
        <ca>/etc/ssl/root-ca.pem</ca>
      </certificate_authorities>
      <verify_certificates>no</verify_certificates>
    </ssl>
  </indexer>

  <!-- ============================================
       Remote Syslog Ingestion
       ============================================ -->
  <remote>
    <connection>syslog</connection>
    <port>514</port>
    <protocol>udp</protocol>
    <allowed-ips>10.200.0.0/24</allowed-ips>
    <allowed-ips>10.201.0.0/24</allowed-ips>
    <allowed-ips>10.202.0.0/24</allowed-ips>
    <allowed-ips>10.203.0.0/24</allowed-ips>
    <local_ip>0.0.0.0</local_ip>
  </remote>

  <remote>
    <connection>syslog</connection>
    <port>514</port>
    <protocol>tcp</protocol>
    <allowed-ips>10.200.0.0/24</allowed-ips>
    <allowed-ips>10.201.0.0/24</allowed-ips>
    <allowed-ips>10.202.0.0/24</allowed-ips>
    <allowed-ips>10.203.0.0/24</allowed-ips>
  </remote>

  <!-- ============================================
       Suricata EVE JSON Ingestion
       ============================================ -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/suricata/eve.json</location>
    <label key="log_type">suricata</label>
  </localfile>

  <!-- Suricata Fast Log -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/suricata/fast.log</location>
    <label key="log_type">suricata-fast</label>
  </localfile>

  <!-- ============================================
       FlexiWAN Logs
       ============================================ -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/flexiwan/controller.log</location>
    <label key="log_type">flexiwan-controller</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/flexiwan/agent.log</location>
    <label key="log_type">flexiwan-agent</label>
  </localfile>

  <!-- ============================================
       OpenZiti Logs
       ============================================ -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/ziti/events.json</location>
    <label key="log_type">ziti-events</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/ziti/controller.log</location>
    <label key="log_type">ziti-controller</label>
  </localfile>

  <!-- ============================================
       Security PoP Logs
       ============================================ -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/unbound/queries.log</location>
    <label key="log_type">dns-queries</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/squid/access.log</location>
    <label key="log_type">proxy-access</label>
  </localfile>

  <!-- ============================================
       Agent Enrollment
       ============================================ -->
  <auth>
    <disabled>no</disabled>
    <port>1515</port>
    <use_source_ip>no</use_source_ip>
    <purge>yes</purge>
    <use_password>yes</use_password>
    <ssl_agent_ca>/etc/ssl/root-ca.pem</ssl_agent_ca>
  </auth>

  <!-- ============================================
       Rules Configuration
       ============================================ -->
  <ruleset>
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0215-policy_rules.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/aws-eventnames</list>
    <list>etc/lists/security-eventchannel</list>
    
    <!-- Custom OpenSASE Rules -->
    <decoder_dir>etc/decoders</decoder_dir>
    <rule_dir>etc/rules</rule_dir>
  </ruleset>

  <!-- ============================================
       Active Response
       ============================================ -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/sslmanager.cert</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- ============================================
       Alerts Configuration
       ============================================ -->
  <alerts>
    <log_alert_level>3</log_alert_level>
    <email_alert_level>12</email_alert_level>
  </alerts>

  <!-- ============================================
       File Integrity Monitoring
       ============================================ -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>
    
    <directories check_all="yes" realtime="yes">/etc</directories>
    <directories check_all="yes">/usr/bin</directories>
    <directories check_all="yes">/usr/sbin</directories>
    
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>
  </syscheck>

  <!-- ============================================
       Rootcheck
       ============================================ -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <rootkit_files>/var/ossec/etc/shared/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>/var/ossec/etc/shared/rootkit_trojans.txt</rootkit_trojans>
  </rootcheck>

  <!-- ============================================
       Log Analysis
       ============================================ -->
  <localfile>
    <log_format>command</log_format>
    <command>df -P</command>
    <frequency>360</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>netstat -tulpn | sed 's/\([[:alnum:]]\+\)\ \+[[:digit:]]\+\ \+[[:digit:]]\+\ \+\(.*\):\([[:digit:]]*\)\ \+\([0-9.*:]*\)\ \+\([a-zA-Z]\+\)\ \+\([[:digit:]*/?-]*\)\ \+\([[:digit:]]*\/[[:alnum:]-]*\).*/\1 \2 \3 \5765 \6/' | sort -k 4 -g | uniq</command>
    <alias>netstat listening ports</alias>
    <frequency>360</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>last -n 20</command>
    <frequency>360</frequency>
  </localfile>

</ossec_config>
