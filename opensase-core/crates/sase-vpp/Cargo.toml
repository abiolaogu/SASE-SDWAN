[package]
name = "sase-vpp"
version = "0.1.0"
edition = "2021"
authors = ["OpenSASE Team"]
description = "VPP integration for OpenSASE SASE platform"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Data structures
dashmap = "5.5"
ipnetwork = "0.20"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Base64 for key encoding
base64 = "0.21"

# Crypto for key generation
rand = "0.8"

[dev-dependencies]
tokio-test = "0.4"
