[package]
name = "sase-ztna"
version = "0.1.0"
edition = "2021"
description = "OpenSASE Zero Trust Network Access (OZTA)"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
dashmap = "5.5"
parking_lot = "0.12"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
jsonwebtoken = "9.0"
sha2 = "0.10"
hmac = "0.12"
base64 = "0.21"
reqwest = { version = "0.11", features = ["json"] }
regex = "1.10"
ipnetwork = "0.20"

[dev-dependencies]
tokio-test = "0.4"
