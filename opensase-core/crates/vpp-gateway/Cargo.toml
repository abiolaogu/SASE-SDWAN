[package]
name = "vpp-gateway"
version = "0.1.0"
edition = "2021"
description = "gRPC gateway between Kubernetes and VPP data plane"
authors = ["OpenSASE Team"]

[[bin]]
name = "vpp-gateway"
path = "src/main.rs"

[dependencies]
# gRPC
tonic = "0.11"
prost = "0.12"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.21"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1"
anyhow = "1"

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
tokio-test = "0.4"
