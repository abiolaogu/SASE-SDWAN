[package]
name = "sase-rbi"
version = "0.1.0"
edition = "2021"
description = "OpenSASE Browser Isolation - Remote Browser Isolation platform"
authors = ["OpenSASE Team"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Concurrent data structures
dashmap = "5"
parking_lot = "0.12"

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "1"
anyhow = "1"

# WebSocket
tokio-tungstenite = "0.21"
futures-util = "0.3"

# Container management
bollard = "0.15"

# WebRTC (optional for pixel streaming)
# webrtc = { version = "0.9", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
webrtc = []
