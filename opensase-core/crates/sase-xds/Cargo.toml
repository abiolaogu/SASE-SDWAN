[package]
name = "sase-xds"
version = "0.1.0"
edition = "2021"
authors = ["OpenSASE Team"]
description = "xDS Control Plane for Envoy Proxy"
license = "Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# gRPC
tonic = "0.11"
prost = "0.12"
prost-types = "0.12"

# Data structures
dashmap = "5.5"
arc-swap = "1.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# UUID
uuid = { version = "1", features = ["v4"] }

[build-dependencies]
tonic-build = "0.11"
