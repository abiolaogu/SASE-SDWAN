[package]
name = "sase-threat-intel"
version = "0.1.0"
edition = "2021"
description = "OpenSASE Threat Intelligence Platform - Multi-source intelligence aggregation"
authors = ["OpenSASE Team"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Concurrent data structures
dashmap = "5"
parking_lot = "0.12"

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "1"
anyhow = "1"

# XML/STIX parsing
quick-xml = { version = "0.31", features = ["serialize"] }

# Regex for IoC extraction
regex = "1"

# Bloom filters for fast lookups
bloomfilter = "1"

# IP address handling
ipnetwork = "0.20"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
