[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opensase"
version = "1.0.0"
description = "Official Python SDK for the OpenSASE Platform API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "BillyRonks Global Limited", email = "sdk@opensase.billyronks.io" }
]
keywords = [
    "opensase",
    "billyronks",
    "api",
    "sdk",
    "identity",
    "crm",
    "payments",
    "ecommerce",
    "hr",
    "marketing",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://opensase.billyronks.io"
Documentation = "https://docs.opensase.billyronks.io/sdks/python"
Repository = "https://github.com/billyronks/opensase-python-sdk"
Issues = "https://github.com/billyronks/opensase-python-sdk/issues"
Changelog = "https://github.com/billyronks/opensase-python-sdk/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["opensase"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=opensase --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
