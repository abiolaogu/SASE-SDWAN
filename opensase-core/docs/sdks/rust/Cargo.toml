[package]
name = "opensase"
version = "1.0.0"
edition = "2021"
authors = ["BillyRonks Global Limited <sdk@opensase.billyronks.io>"]
description = "Official Rust SDK for the OpenSASE Platform API"
license = "MIT"
repository = "https://github.com/billyronks/opensase-rust-sdk"
documentation = "https://docs.opensase.billyronks.io/sdks/rust"
homepage = "https://opensase.billyronks.io"
readme = "README.md"
keywords = ["opensase", "api", "sdk", "crm", "payments"]
categories = ["api-bindings", "web-programming"]

[dependencies]
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
async-trait = "0.1"
url = "2.5"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.2"
wiremock = "0.5"

[features]
default = ["rustls"]
rustls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]
blocking = []

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "webhooks"
path = "examples/webhooks.rs"
