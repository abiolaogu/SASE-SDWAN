# OpenSASE Core - Kubernetes Deployment
# For Harvester HCI Kubernetes Cluster
---
apiVersion: v1
kind: Namespace
metadata:
  name: opensase
  labels:
    app.kubernetes.io/name: opensase
    app.kubernetes.io/part-of: sase-sdwan

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensase-config
  namespace: opensase
data:
  RUST_LOG: "info"
  OPENSASE_MODE: "production"
  OPENSASE_REGION: "default"
  OPENSASE_PoP_ID: "pop-001"

---
apiVersion: v1
kind: Secret
metadata:
  name: opensase-secrets
  namespace: opensase
type: Opaque
stringData:
  WIREGUARD_PRIVATE_KEY: "REPLACE_WITH_ACTUAL_KEY"
  API_SECRET_KEY: "REPLACE_WITH_ACTUAL_KEY"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensase-gateway
  namespace: opensase
  labels:
    app: opensase-gateway
    app.kubernetes.io/name: opensase-gateway
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opensase-gateway
  template:
    metadata:
      labels:
        app: opensase-gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: gateway
        image: opensase/gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 443
          name: https
        envFrom:
        - configMapRef:
            name: opensase-config
        - secretRef:
            name: opensase-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: opensase-gateway
  namespace: opensase
spec:
  type: LoadBalancer
  selector:
    app: opensase-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 443

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: opensase-dataplane
  namespace: opensase
  labels:
    app: opensase-dataplane
    app.kubernetes.io/name: opensase-dataplane
    app.kubernetes.io/component: dataplane
spec:
  selector:
    matchLabels:
      app: opensase-dataplane
  template:
    metadata:
      labels:
        app: opensase-dataplane
    spec:
      hostNetwork: true
      containers:
      - name: dataplane
        image: opensase/dataplane:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
        ports:
        - containerPort: 51820
          protocol: UDP
          hostPort: 51820
        envFrom:
        - configMapRef:
            name: opensase-config
        - secretRef:
            name: opensase-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: wireguard
          mountPath: /etc/wireguard
      volumes:
      - name: wireguard
        hostPath:
          path: /etc/wireguard
          type: DirectoryOrCreate

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensase-ingress
  namespace: opensase
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - sase.example.com
    secretName: opensase-tls
  rules:
  - host: sase.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opensase-gateway
            port:
              number: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opensase-gateway-pdb
  namespace: opensase
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: opensase-gateway
