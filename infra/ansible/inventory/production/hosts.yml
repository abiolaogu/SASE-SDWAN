# OpenSASE Ansible Inventory - Production
# hosts.yml

---
all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    # Regional Groups
    north_america:
      children:
        pop_nyc1:
        pop_ash1:
        pop_lax1:
    
    europe:
      children:
        pop_fra1:
        pop_lon1:
        pop_ams1:
    
    asia_pacific:
      children:
        pop_sgp1:
        pop_tok1:
        pop_hkg1:

    # PoP Definitions
    pop_nyc1:
      hosts:
        nyc1-node01:
          ansible_host: 10.100.1.11
          node_role: primary
        nyc1-node02:
          ansible_host: 10.100.1.12
          node_role: secondary
      vars:
        pop_name: nyc1
        pop_region: us-east
    
    pop_fra1:
      hosts:
        fra1-node01:
          ansible_host: 10.200.1.11
          node_role: primary
        fra1-node02:
          ansible_host: 10.200.1.12
          node_role: secondary
      vars:
        pop_name: fra1
        pop_region: eu-central
    
    pop_lon1:
      hosts:
        lon1-node01:
          ansible_host: 10.200.2.11
      vars:
        pop_name: lon1
        pop_region: eu-west
    
    pop_sgp1:
      hosts:
        sgp1-node01:
          ansible_host: 10.300.1.11
      vars:
        pop_name: sgp1
        pop_region: ap-southeast

    # Functional Groups
    pop_nodes:
      children:
        north_america:
        europe:
        asia_pacific:
