# Global Variables - All Hosts

---
opensase_org: "OpenSASE"
opensase_domain: "opensase.io"
opensase_asn: 65100

# VPP
vpp_version: "24.06"
vpp_enabled: true
hugepages_1g: 8

# BIRD BGP
bird_version: "2.14"
bird_enabled: true

# WireGuard
wireguard_enabled: true
wireguard_port: 51820
wireguard_mesh_network: "100.64.0.0/16"

# Security
suricata_enabled: true
suricata_version: "7.0"

# Monitoring
monitoring_enabled: true
prometheus_version: "2.48"
node_exporter_version: "1.7"

# DNS/NTP
dns_servers:
  - 1.1.1.1
  - 8.8.8.8

ntp_servers:
  - time.cloudflare.com
